<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Operations</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin: 10px 0 5px;
            color: #555;
        }
        input[type="number"], button, input[type="radio"] {
            margin-bottom: 15px;
        }
        input[type="number"] {
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        input[type="radio"] {
            margin-right: 5px;
        }
        button {
            padding: 10px;
            border: none;
            border-radius: 4px;
            background-color: #007BFF;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        h2 {
            text-align: center;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Basic Operations</h1>
        <form method="post" action="">
            {% csrf_token %}
            
            <label for="num1">Number 1:</label>
            <input type="number" id="num1" name="num1" required>
            
            <label for="num2">Number 2:</label>
            <input type="number" id="num2" name="num2" required>
            
            <div>
                <input type="radio" id="addition" name="operation" value="addition" required>
                <label for="addition">Addition</label>
            </div>
            <div>
                <input type="radio" id="subtraction" name="operation" value="subtraction">
                <label for="subtraction">Subtraction</label>
            </div>
            <div>
                <input type="radio" id="multiplication" name="operation" value="multiplication">
                <label for="multiplication">Multiplication</label>
            </div>
            <div>
                <input type="radio" id="division" name="operation" value="division">
                <label for="division">Division</label>
            </div>
            
            <button type="submit">Submit</button>
        </form>

        {% if result is not None %}
            <h2>Result: {{ result }}</h2>
        {% endif %}
    </div>
</body>
</html>
